<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: nav"></nav>

    <form method="post" style="max-width:600px;" th:object="${movie}">

        <div class="form-group">
            <label th:for="title">Name</label>
            <input class="form-control" th:field="*{title}" placeholder="ex: Titanic" />
        </div>
        <div class="form-group">
            <label th:for="year">Age</label>
            <input class="form-control" type="number" th:field="*{year}" placeholder="ex: 1995" />
        </div>

        <input type="submit" value="Add a Movie" style="margin-top:10px;"/>
    </form>
</body>

</html>
