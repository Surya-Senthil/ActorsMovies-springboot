<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: nav"></nav>
    <div style="margin-top:10px;"></div>

    <div class="container">
       


        <form method="post" style="max-width:600px;">
            <div class="row">
                <div class="col form-group">Movies:
                    <div th:each="movie : ${movies}" class="form-check">
                        <input class="form-check-input" type="radio" name="movieID" th:value="${movie.movieID}" th:id="${movie.movieID}" />
                        <label class="form-check-label" th:for="${movie.movieID}" th:text="${movie.title}"></label>
                        <br />
                    </div>
                </div>
                <div class="col form-group">Actors:
                    <div th:each="actor : ${actors}" class="form-check">
                        <input class="form-check-input" type="radio" name="actorID" th:value="${actor.actorID}" th:id="${actor.actorID}" />
                        <label class="form-check-label" th:for="${actor.actorID}" th:text="${actor.name}"></label>
                        <br />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-10">
                    <input type="submit" value="Update a Movie" style="margin-top:10px;" />
                </div>
              </div>
            
        </form>

    </div>
</body>

</html>
