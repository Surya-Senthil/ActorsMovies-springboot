<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: nav"></nav>

    <p th:unless="${movies} and ${movies.size()}">No Movies</p>

    <table class="table">
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Starring</th>
            <th>Actions</th>
        </tr>

        <tr th:each="movie : ${movies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.year}"></td>
            <td th:text="${movie.starred}"></td>
            <td>
                <div class="flex-container">
                    <form method="get" style="display:inline-block;"
                        th:action="@{'/movies/update/' + ${movie.movieID}}">
                        <input class="btn btn-light btn-sm" type="submit" value="Update" />
                    </form>
                    <form method="post" style="display:inline-block;"
                        th:action="@{'/movies/delete/' + ${movie.movieID}}">
                        <input class="btn btn-light btn-sm" type="submit" value="Delete" />
                    </form>
                    <form method="get" style="display:inline-block;"
                        th:action="@{'/movies/addActortoMovie/' + ${movie.movieID}}">
                        <input class="btn btn-light btn-sm" type="submit" value="Add Actor" />
                    </form>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
