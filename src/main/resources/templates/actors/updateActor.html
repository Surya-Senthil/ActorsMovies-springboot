<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: nav"></nav>

    <form method="post" style="max-width:600px;" th:object="${actor}">
        
        <div style="margin-top:10px;"></div>

        <div th:each="curractor : ${actors}" class="radio">
            <input type="radio" th:value="${curractor.actorID}" th:field="*{actorID}"/>
            <label th:for="${curractor.actorID}" th:text="${curractor.name}"></label>
            <br />
        </div>

        <div style="margin-top:10px;"></div> 

        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="*{name}" th:placeholder="${actor.name}" />
        </div>
        <div class="form-group">
            <label th:for="age">Age</label>
            <input class="form-control" type="number" th:field="*{age}" th:placeholder="${actor.age}" />
        </div>

        <input type="submit" value="Update an Actor" style="margin-top:10px;"/>
    </form>
</body>

</html>
