<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8"/>
        <title th:text="${title}">Default Title</title>
    </head>
    <body>
        <h1 th:text="${title}">Default Title</h1>

        <button onclick="location.href = '/actors/add';">Add a new Actor</button>
        
        <p th:unless="${actors} and ${actors.size()}">No Actors</p>

        <ul>
            <li th:each="actor : ${actors}" th:text="${actor}"></li>
        </ul>
    </body>
</html>
